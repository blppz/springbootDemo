<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>首页</title>

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>

  <link rel="stylesheet" th:href="@{/css/my.css}">

</head>
<body>
  <a href="list">查询所有Account</a>

  <span th:text="${isSaveSuccess}"></span>

  <h2>添加Account</h2>
  <form action="add" method="post" class="form">
    <div class="form-group">
      <label for="name">account name</label>
      <input name="name" type="text" class="form-control" id="name" placeholder="name">
    </div>
    <div class="form-group">
      <label for="nickname">nickname</label>
      <input name="nickname" type="text" class="form-control" id="nickname" placeholder="nickname">
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="password">
    </div>
    <div class="form-group">
      <label for="age">age</label>
      <input name="age" type="text" class="form-control" id="age" placeholder="age">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</body>
</html>
